- hosts: "{{ lookup('env', 'TARGET_GROUP_NAME') | default('opies', true) }}"_manager
  become: true
  tasks:
    - name: Init swarm cluster
      shell: docker swarm init --advertise-addr={{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}

    - name: Retrieve token
      shell: docker swarm join-token -q worker
      register: worker_token

- hosts: "{{ lookup('env', 'TARGET_GROUP_NAME') | default('opies', true) }}"_workers
  become: true
  vars:
    token: "{{ hostvars[groups['opies_manager'][0]]['worker_token']['stdout'] }}"
  tasks:
    - name: Join workers
      shell: docker swarm join --token {{ token }} {{ hostvars[groups['opies_manager'][0]]['ansible_default_ipv4']['address'] }}
