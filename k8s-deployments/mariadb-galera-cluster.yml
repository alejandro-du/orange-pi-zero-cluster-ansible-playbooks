apiVersion: v1
kind: Secret
metadata:
  name: root-password
type: Opaque
stringData:
  password: demo123
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-galera
spec:
  replicas: 3
  replicasAllowEvenNumber: true
  rootPasswordSecretKeyRef:
    name: root-password
    key: password
    generate: false
  storage:
    size: 100Mi
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 300m
  galera:
    enabled: true
    sst: mariabackup
    primary:
      podIndex: 0
  myCnf: |
    [mariadb]
    bind-address=0.0.0.0
    binlog_format=ROW
    innodb_buffer_pool_size=64M
    max_connections=12
    wsrep_sst_auth=root:demo123
    wsrep_provider_options=gcache.size=128M; gcache.page_size=128M
  livenessProbe:
    periodSeconds: 90
    timeoutSeconds: 60

  readinessProbe:
    periodSeconds: 60
    timeoutSeconds: 60

  startupProbe:
    failureThreshold: 90
    periodSeconds: 60
    timeoutSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-galera-external
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
      nodePort: 30001
