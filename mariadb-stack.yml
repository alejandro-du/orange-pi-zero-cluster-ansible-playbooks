- name: Configure
  hosts: opies
  tasks:
    - name: Create directories
      shell: mkdir /home/orangepi/mariadb-primary-data /home/orangepi/mariadb-replica-data /home/orangepi/maxscale-data /home/orangepi/files
    - name: Set permissions
      shell: chmod -R ugo+rw /home/orangepi/mariadb-primary-data /home/orangepi/mariadb-replica-data /home/orangepi/maxscale-data /home/orangepi/files

- name: Deploy MariaDB
  hosts: opies_manager
  tasks:
    - name: Copy MariaDB Docker compose file
      copy:
        src: docker-swarm-stacks/mariadb-replication-stack.yml
        dest: /home/orangepi/files/mariadb-replication-stack.yml
    - name: Deploy MariaDB stack
      shell: docker stack deploy -c files/mariadb-replication-stack.yml mariadb
